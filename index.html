<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <input type="checkbox" id="toggle-theme" class="toggle-theme" onchange="toggleTheme()">
            <h1>Generate a<span style="display: block;" class="highlight-words">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <ul class="options">
                <li>
                    <label for="length">Password length (8-20):</label>
                    <input type="number" id="length" min="8" max="20" value="15" onchange="validateLength()">
                </li>
                <li class="case-picker">
                    <label for="case">Case:</label>
                    <select id="case">
                        <option value="mixed" selected>Mixed</option>
                        <option value="upper">Uppercase Only</option>
                        <option value="lower">Lowercase Only</option>
                    </select>
                </li>
                <li class="checkbox-list">
                    <label class="container" for="symbols">
                        <input type="checkbox" id="symbols">
                        <span class="checkmark"></span>
                        Include symbols
                    </label>
                </li>
                <li class="checkbox-list">
                    <label class="container" for="numbers">
                        <input type="checkbox" id="numbers">
                        <span class="checkmark"></span>
                        Include numbers
                    </label>
                </li>
            </ul>
            <button id="generate" onclick="generatePasswords()">Generate passwords</button>
            <div class="passwords">
                <div class="copy-target">
                    <p class="password" id="password-one"></p>
                    <span class="tooltip">Copied!</span>
                </div>
                <div class="copy-target">
                    <p class="password" id="password-two"></p>
                    <span class="tooltip">Copied!</span>
                </div>
                
            </div>
            <p id="note">Click on the passwords to copy them to your clipboard!</p>

            <script src="index.js"></script>
        </main>
    </body>
</html>
